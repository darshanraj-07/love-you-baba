<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Image Carousel -->
            <div class="carousel">
                <img id="carouselImage" src="baba1.jpg" alt="Father's Day Photo">
            </div>

            <!-- Wishes Section -->
            <div class="wish">
                <h1>Happy Father's Day!</h1>
                <p>Dear Dad, you are the guiding star of my life. Thank you for everything!</p>
                <button id="changeMessage" class="button">Show Another Message</button>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" src="babamerijan.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
